name: Build, Test, and Deploy ASP.Net Core app to Azure Web App - pmservice-webapi

on:
  workflow_dispatch:

# âœ… OIDC permissions at WORKFLOW level
permissions:
  id-token: write
  contents: read

jobs:



  test:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal



        

